<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="script.js"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
<main>
  <div class="header">
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
    <div class="header-main">
      <h1>We are launching <span class="bolder">soon!</span></h1>
    </div>
    <div class="header-sub">
      Subscribe and get notified
    </div>
  </div>
  <div class="mail-container" id="mail-box">
    <form id="form">
      <label for="mail">
        <input type="text" class="mail" id="mail" placeholder="Your Email Address">
        <button class="btn">Notify Me</button>
      </label>
      <div>
        <em id="error-text"></em>
      </div>
    </form>
  </div>
  <div class="ending">
    <img src="images/illustration-dashboard.png" alt="Illustration" class="illustration">
    <div class="social-icons"></div>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank" class="fa fa-facebook"></a>
      <a href="https://twitter.com" class="fa fa-twitter"></a>
      <a href="https://instagram.com" class="fa fa-instagram"></a>
    </div>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ljupce Atanasov</a>.
    </p>
  </footer>
</main>
</body>
</html>
